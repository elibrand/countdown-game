{% extends 'base.html' %}

{% block content %}
<h1>{{ message }}</h1>
<div class="container">
    <div class="card-mx-auto"
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
